{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>
    <title>Inicio Sesion</title>
</head>
<body class="main-bg">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert" id="myAlert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="login-container text-c animated flipInX">
          <div>
              <h1><span class="material-icons" id="LogoInicioSecion">account_circle</span></h1>
          </div>
              <h3 class="text-whitesmoke">BIENVENIDO</h3>
              <p class="text-whitesmoke">Iniciar Secion</p>
          <div class="container-content">
              <form class="margin-t" method="POST" autocomplete="off"> {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Usuario" name="username" value="">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="ContraseÃ±a" name="password" value="">
                  </div>
                  <button id="botonregistrar" type="submit" class="form-button button-l margin-b">Sign In</button>
  
              </form>
              <p class="margin-t text-whitesmoke"><small> Foreing Comapany &copy; 2022</small> </p>
          </div>
      </div>
</body> 
</html>
